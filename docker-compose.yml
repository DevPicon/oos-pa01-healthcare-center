version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: healthcare-center-db
    environment:
      POSTGRES_DB: healthcare_center
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - healthcare-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d healthcare_center"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  healthcare-network:
    driver: bridge
